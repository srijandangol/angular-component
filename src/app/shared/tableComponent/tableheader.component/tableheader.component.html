<div class="base-table flex flex-col md:flex-row md:items-center md:justify-between mb-4">
  <!-- Table Title -->
  <div class="text-2xl font-bold text-gray-800">
    {{ tableTitle }}
  </div>

<!-- Generic Button -->
<button
  mat-raised-button
  (click)="onActionClick()"
  class="btn-primary w-auto sm:w-auto md:w-auto lg:w-auto xl:w-auto block sm:inline-flex sm:w-auto w-full sm:max-w-fit"
>
  <mat-icon class="text-white">add</mat-icon>
  {{ buttonLabel || 'Add' }}
</button>


</div>
