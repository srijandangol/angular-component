<div class="relative" (clickOutside)="closeDropdown()">
  <label *ngIf="label" class="block text-sm font-medium text-gray-700 mb-1">{{ label }}</label>
  <div class="relative">
    <button
      type="button"
      (click)="toggleDropdown()"
      [disabled]="disabled"
      class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      [class.bg-gray-100]="disabled"
      [class.text-gray-400]="!selectedLabel"
    >
      <span class="block truncate">{{ selectedLabel }}</span>
      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </span>
    </button>

    <div 
      *ngIf="isOpen"
      class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
    >
      <div 
        *ngFor="let option of options; trackBy: trackByValue"
        (click)="selectOption(option)"
        class="cursor-default select-none relative py-2 pl-3 pr-9 hover:bg-blue-50"
        [class.text-gray-900]="!option.disabled"
        [class.text-gray-400]="option.disabled"
        [class.cursor-not-allowed]="option.disabled"
      >
        <span class="block truncate" [class.font-semibold]="option.value === selectedValue">
          {{ option.label }}
        </span>
        <span *ngIf="option.value === selectedValue" class="absolute inset-y-0 right-0 flex items-center pr-4 text-blue-600">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
      
      <div *ngIf="options.length === 0" class="text-gray-500 py-2 pl-3 pr-9 text-sm">
        No options available
      </div>
    </div>
  </div>
</div>
