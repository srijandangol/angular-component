<div class="flex items-center">
  <input
    type="checkbox"
    [id]="'checkbox-' + label"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onCheckboxChange($event)"
    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
  />
  <label 
    [for]="'checkbox-' + label" 
    class="ml-2 block text-sm text-gray-700"
    [class.text-gray-400]="disabled"
  >
    {{ label }}
  </label>
</div>
