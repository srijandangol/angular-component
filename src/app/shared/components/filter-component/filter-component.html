<h2 mat-dialog-title>Filter Data</h2>

<mat-dialog-content>
  <div class="flex flex-col gap-4 w-full">

    <!-- Column Selector with Autocomplete -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Filter by</mat-label>
      <input
        matInput
        [formControl]="fieldControl"
        [matAutocomplete]="auto"
        placeholder="Select column"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let col of data.filterableColumns" [value]="col.field">
          {{ col.header }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Custom Content Slot -->
    <ng-container *ngIf="data.customTemplate" [ngTemplateOutlet]="data.customTemplate"></ng-container>

    <!-- Search Input -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Value</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Enter value" />
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
